<div class="form-group">
  <label for="usernameInput">Username</label>
  <input [(ngModel)]="username" type="text" class="form-control" id="usernameInput">
</div>
<div class="form-group">
  <label for="passwordInput">Password</label>
  <input [(ngModel)]="password" type="password" class="form-control" id="passwordInput">
</div>
<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="rememberMe">
  <label class="form-check-label" for="rememberMe">Remember me</label>
</div>
<button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
<button type="submit" class="btn btn-primary" (click)="check()">Check</button>
