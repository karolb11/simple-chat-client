<div id="messages">
  <button class="btn btn-primary" (click)="sendMessage()">Send Test Message</button>
  <h2>Received messages</h2>
  <ol>
    <!-- we will use Angular binding to populate list of messages -->
    <li class="message" *ngFor="let message of chatService.receivedMessage">
      {{message.from}}: {{message.content}}
    </li>
  </ol>
</div>
<app-login-page></app-login-page>
